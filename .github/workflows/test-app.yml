name: Application Test

on:
  pull_request:
    branches:
      - '*'

env:
  IMAGE_NAME: aula-cicd

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Build the container image"
        run: docker build . --file Containerfile --tag $IMAGE_NAME:${GITHUB_SHA}
